<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抽单位数配置</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.7.0/themes/black/easyui.css"/>

    <script type="text/javascript" src="jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
</head>
<body>
<div id="tt" class="easyui-tabs" style="width:800px;height:550px;">

            <thead>

                <th data-options="field:'code'"></th>

                <th data-options="field:'price'">下级营业部</th>
                <th data-options="field:'price'">项目类型</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="checkbox"/></td><td>name1</td><td>2323</td>
            </tr>
            <tr>
                <td><input type="checkbox"/></td><td>name2</td><td>4612</td>
            </tr>
            </tbody>
        </table>
         <br><br><br>
        <button style="margin-left: 160px; width: 100px;">保存</button>
        <button style="margin-left: 160px; width: 100px;">取消</button>

    </div>

</div>

</html>
