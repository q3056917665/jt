<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>审计计划管理</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.7.0/themes/black/easyui.css"/>
     <link rel="stylesheet" type="text/css" href="jquery-easyui-1.7.0/themes/icon.css"/>
     <script type="text/javascript" src="jquery-easyui-1.7.0/jquery.min.js"></script>
     <script type="text/javascript" src="jquery-easyui-1.7.0/jquery.easyui.min.js"></script>

</head>
<body>
<div id="p" class="easyui-panel" title="审计计划"
     style="width:1000px;height:650px;padding:10px;background: white;"
     data-options="iconCls:'icon-save',closable:true,
                collapsible:true,minimizable:true,maximizable:true">
    <div style="background: #C2CBE0;  width: 100%;height: 25px;">

    </div>
    <span style="color: black">计划年度&nbsp&nbsp&nbsp&nbsp</span>
    <select id="cc" class="easyui-combobox" name="dept" style="width:200px;">

        <option value="aa">aitem1</option>
        <option>bitem2</option>
        <option>bitem3</option>
        <option>ditem4</option>
        <option>eitem5</option>
    </select>

    <div style="background: #C2CBE0;  width: 100%;height: 34px;">
        <div style="margin-left: 400px;">
        <a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" style="width:80px">重置</a>
        </div>
    </div>

    <div  style="background: #C2CBE0;  width: 100%;height: 34px;border: solid azure 1px;">
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'">增加</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-large-chart'">年度确认计划</a>
    </div>

    <table class="easyui-datagrid">
        <thead>
        <tr>
            <th data-options="field:'code'"><input  type="checkbox"/></th>
            <th data-options="field:'code'">计划年度</th>
            <th data-options="field:'name'">计划名称</th>
            <th data-options="field:'price'">审计机构</th>
            <th data-options="field:'price'">计划类型</th>
            <th data-options="field:'price'">计划状态</th>
            <th data-options="field:'price'">创建人</th>
            <th data-options="field:'price'">创建时间</th>
        </tr>
        </thead>
        <tbody>
        <tr>

        </tr>
        <tr>

        </tr>
        </tbody>
    </table>

    <div id="pp" class="easyui-pagination" data-options="total:2000,pageSize:10" style="background: #60A2D7;border:1px solid #ccc;"></div>

    <table class="easyui-datagrid">
        <thead>
        <tr>
            <th data-options="field:'code'">类型</th>
            <th data-options="field:'name'">项目总数</th>
            <th data-options="field:'price'">开展中个数</th>
            <th data-options="field:'price'">完成个数</th>
            <th data-options="field:'price'">完成占比</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>年度计划</td><td></td><td></td>
        </tr>
        <tr>
            <td>新增计划</td><td></td><td></td>
        </tr>
        <tr>
            <td>合计</td><td></td><td></td>
        </tr>
        </tbody>
    </table>




</div>




</body>
</html>
