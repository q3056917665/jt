<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进场会</title>
    <link href="css/all.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>

<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/date/js/laydate.js"></script>

    <div style="border:solid 1px #ccc; width: 94%;height: 90%;margin: 30px auto">
        <div style="padding-left:20px;background: #cccccc ">
            <span style="font-size:22px">进场会</span>
        </div>
        <div  style="width: 80%;margin: 10px auto " >
            <div>
                    <label class="find_labela">项目机构名称：</label>
                    <input type="text" class="find_input"  >

                    <label  class="find_labela">项目编号：</label>
                    <input type="text" class="find_input"  >

                    <label  class="find_labela">项目类型：</label>
                    <input type="text" class="find_input">
            </div>

            <div>
                <label class="find_labela">被审机构：</label>
                <input type="text" class="find_input"  >
                <label  class="find_labela">具体被审机构：</label>
                <input type="text" class="find_input"  >
            </div>

            <div>
                <label class="find_labela">审计时间起：</label>
                <input type="text" class="find_input"  >
                <label  class="find_labela">审计时间止：</label>
                <input type="text" class="find_input"  >
            </div>

        </div>
        <div style="width: 80%;margin: 40px auto ">
            <div style="padding-left:20px;background: #EEEEEE ;text-align: right ">
                <a href="#"><span style="font-size:22px"><i class="fa fa-arrow-up" style="color: orange"></i>进场会议记录文件上传</span></a>
            </div>
            <table data-url="json/data_alae_list.json" id="table" class="table_style" style="margin: 0 auto" ></table>
        </div>
    </div>

<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/download.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: null,
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center',
                    valign: 'middle'
                }
                ,
                {
                    title: "附件名",
                    field: 'id',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '上传时间',
                    field: 'date',
                    align: 'center'
                },
                {
                    title: '操作',
                    field: 'opear',
                    align: 'center',
                    formatter: function (value, row) {
                        var e = '<a  href="#" title="删除" onclick="del(\'' + row.id + '\')"><i class="fa fa-remove" style="color: red"></i></a> ';
                        var b='<a  href="#" title="下载" onclick="down(\'' + row.id + '\')"><i class="fa fa-arrow-down" style="color: orange"></i></a> ';
                        return e +b;
                    }
                }
            ]
        });
    })
        function del(id) {
            var c=confirm("确认删除吗？");
            if (c){
                alert('删除'+id);
            }
        }

        function down(id) {
            alert('下载'+id);

        }
</script>
</body>
</html>
