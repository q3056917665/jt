<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务分配</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.7.0/themes/black/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.7.0/themes/icon.css"/>
    <script type="text/javascript" src="jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <style>
        span{color: black;}
    </style>
</head>
<body>
<div id="tt" class="easyui-tabs" style="width:1000px;height:550px;background: white;">
    <div title="任务分配" style="padding:20px;display:none;">
        <br><br>
        <div>
        <span style="width: 1000px;">项目时间起</span>&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="date"/>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <span>项目:</span>
        <select id="cc1" class="easyui-combobox" name="dept" style="width:200px;">
        <option value="aa">上海分公司专项审计</option>
        <option>bitem2</option>
        <option>bitem3</option>
        <option>ditem4</option>
        <option>eitem5</option>
    </select>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <span>项目人员:</span>&nbsp&nbsp&nbsp&nbsp&nbsp
        <select id="cc2" class="easyui-combobox" name="dept" style="width:200px;">
            <option value="aa">张三</option>
            <option>bitem2</option>
            <option>bitem3</option>
            <option>ditem4</option>
            <option>eitem5</option>
        </select><br><br>
        <span>项目时间止</span>&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="date"/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <span>审计要点编号查询:</span>&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="text" style="width: 150px;"/>
        <button style="width: 80px;">分配</button><button style="width: 80px;">刷新</button>&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="checkbox"/>锁定<br><br>
        <button style="margin-left: 30px;">查询</button>
        <button style="margin-left: 30px;">重置</button>
        <div style="margin-left: 285px;">
        <table class="easyui-datagrid" style="width: 600px;height: 300px;" >
            <thead>
            <tr>
                <th style="width: 115px;" data-options="field:'price'"><input type="checkbox"/></th>
                <th style="width: 115px;" data-options="field:'code'">审计要点编号</th>
                <th style="width: 115px;" data-options="field:'name'">审计要点</th>
                <th style="width: 115px;" data-options="field:'price'">审计要点说明</th>
                <th style="width: 115px;" data-options="field:'price'">人员</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="checkbox"/></td><td>name1</td><td>2323</td>
            </tr>
            <tr>
                <td><input type="checkbox"/></td><td>name2</td><td>4612</td>
            </tr>
            </tbody>
        </table>
        </div>



        </div>








    </div>

</div>

</body>
</html>
