<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/date/js/laydate.js"></script>


<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/allFind.json",
            dataType: "json",
            toolbar: '#toolbar',
            pageList: [1,2,5,10],
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            strictSearch: true,
            contentType: "application/x-www-form-urlencoded",
            showRefresh: false,
            queryParams: null,
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center',
                    valign: 'middle'
                }
                ,
                {
                    title: "提案号",
                    field: 'id',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '提案类别',
                    field: 'class',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '案由',
                    field: 'resouce',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '提案者',
                    field: 'person',
                    align: 'center'
                },
                {
                    title: '办理单位',
                    field: 'part',
                    align: 'center'
                },
                {
                    title: '签收期限',
                    field: 'date01',
                    align: 'center'
                },
                {
                    title: '签收状态',
                    field: 'getType',
                    align: 'center',
                    formatter: function (cellval, row) {
                        //var cellval=$("#station").val();
                        if (cellval =='未签收'){
                            return '<div  style="color:red">'+cellval+'</div>';
                        } else  if (cellval =='已签收'){
                            return '<div  style="color:green">'+cellval+'</div>';
                        }else {
                            return cellval;
                        }}
                },
                {
                    title: '办理期限',
                    field: 'date02',
                    align: 'center'
                },
                {
                    title: '办理情况',
                    field: 'overType',
                    align: 'center'
                },
                {
                    title: '提案状态',
                    field: 'type',
                    align: 'center'
                },

                {
                    title: '操作',
                    field: 'opear',
                    align: 'center',
                    formatter: function (value, row) {
                        var e = '<a  href="#" title="查看详情" onclick="handleEvent(\'' + row.id + '\')">编辑</a> ';


                        return e ;
                    }
                }
            ]
        });
    })

</script>

<script>
    $(function () {
        $(".find_span").click(function () {
            $("#open").show();
            $(this).hide();
            $(".find_span1").show();
            $("#but_close02").hide();
            $("#but_open").hide();

        })
        $(".find_span1").click(function () {
            $("#open").hide();
            $(this).hide();
            $(".find_span").show();
            $("#but_open").show();
            $("#but_close02").show();

        })

    })
</script>
