<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据抽取</title>
    <link href="css/all.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="div_find">
    <label class="find_labela">审计编号:</label><input class="find_input" type="text">
    <label class="find_labela">审计要点:</label><input class="find_input" type="text">
</div>
<table data-url="json/data_alae_list.json" id="table" class="table_style" style="margin: 0 auto" ></table>



<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/date/js/laydate.js"></script>
<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/download.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: null,
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center',
                    valign: 'middle'
                }
                ,
                {
                    title: "审计编号",
                    field: 'id',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '审计要点',
                    field: 'title',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '稽核人员',
                    field: 'person',
                    align: 'center'
                },
                {
                    title: '处理状态',
                    field: 'date',
                    align: 'center'
                },
                {
                    title: '操作',
                    field: 'opear',
                    align: 'center',
                    formatter: function (value, row) {
                        var e = '<a  href="#" title="重做" onclick="openlayer(\'' + row.id + '\')">重做</a> ';
                        return e ;
                    }
                }
            ]
        });
    })

</script>
</body>
</html>
