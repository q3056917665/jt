<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/all.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.7.0/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.7.0/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.7.0/demo/demo.css">
    <script type="text/javascript" src="jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        #top{
            width: 100%;
            height: 100%;
            border: 1px solid lightgray;
        }
        #buttom{
            width: 100%;
            height: 100%;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <div id="top">
        <div id="toolbar1" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" style="color: green" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" style="color: red" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" style="color: yellow" aria-hidden="true"></span>删除
            </button>
        </div>
        <table data-url="json/data_alae_list.json" id="table1" class="table_style" style="margin: 0 auto" >
        </table>
    </div>
    <div id="buttom">
        <table data-url="json/data_alae_list.json" id="table2" class="table_style" style="margin: 0 auto" >
        </table>
    </div>

    <script src="js/jquery/jQuery-2.2.0.min.js"></script>
    <script src="js/bstable/js/bootstrap.min.js"></script>
    <script src="js/bstable/js/bootstrap-table.js"></script>
    <script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="js/date/js/laydate.js"></script>


    <script type="text/javascript">
        $(function () {
            $('#table1').bootstrapTable({
                method: "get",
                striped: true,
                singleSelect: false,
                url: "json/allFind.json",
                dataType: "json",
                toolbar: '#toolbar1',
                pageList: [1,2,5,10],
                pagination: true, //分页
                pageSize:10,
                pageNumber: 1,
                search: false, //显示搜索框
                strictSearch: true,
                contentType: "application/x-www-form-urlencoded",
                showRefresh: false,
                queryParams: null,
                columns: [

                    {
                        title: '提案类别',
                        field: 'class',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '案由',
                        field: 'resouce',
                        align: 'center',
                        valign: 'middle'
                    }
                ]
            });
        })
        $(function () {
            $('#table2').bootstrapTable({
                method: "get",
                striped: true,
                singleSelect: false,
                url: "json/allFind.json",
                dataType: "json",
                pageList: [1,2,5,10],
                pagination: true, //分页
                pageSize: 5,
                pageNumber: 1,
                search: false, //显示搜索框
                strictSearch: true,
                contentType: "application/x-www-form-urlencoded",
                showRefresh: false,
                queryParams: null,
                columns: [

                    {
                        title: '提案类别',
                        field: 'class',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '案由',
                        field: 'resouce',
                        align: 'center',
                        valign: 'middle'
                    }
                ]
            });
        })

    </script>
    <script src="js/layer_v2.1/layer/layer.js"></script>
    <script>
        function openlayer(id){
            layer.open({
                type: 2,
                title: '添加信息',
                shadeClose: true,
                shade: 0.5,
                skin: 'layui-layer-rim',
//            maxmin: true,
                closeBtn:1,
                area: ['98%', '92%'],
                shadeClose: true,
                closeBtn: 1,
                content: 'lay01.html'
                //iframe的url
            });
        }
    </script>
    <script>
        $(function () {
            $(".find_span").click(function () {
                $("#open").show();
                $(this).hide();
                $(".find_span1").show();
                $("#but_close02").hide();
                $("#but_open").hide();

            })
            $(".find_span1").click(function () {
                $("#open").hide();
                $(this).hide();
                $(".find_span").show();
                $("#but_open").show();
                $("#but_close02").show();

            })

        })
    </script>

</body>
</html>
