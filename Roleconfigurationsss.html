<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双击角色配置是某条记录所跳的页面</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.7.0/themes/black/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.7.0/themes/icon.css"/>
    <script type="text/javascript" src="jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
</head>
<body>
<table class="easyui-datagrid" style="width: 800px;height: 500px;">
    <thead>
    <tr>
        <th style="width: 150px;" data-options="field:'code'"><input type="checkbox"/></th>
        <th data-options="field:'code'">人员</th>
        <th style="width: 150px;" data-options="field:'name'">角色</th>
        <th style="width: 150px;" data-options="field:'price'">人员资质</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><input type="checkbox"/></td>
        <td>001</td><td>name1</td><td>2323</td>
    </tr>
    <tr>
        <td><input type="checkbox"/></td><td>001</td><td>002</td><td>name2</td><td>4612</td>
    </tr>
    </tbody>
</table><br><br>
<button style="margin-left: 140px;color: black;width: 100px;">保存</button>
<button style="margin-left: 140px;color: black;width: 100px;" >取消</button>



</body>
</html>
